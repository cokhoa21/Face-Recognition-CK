<html>
	<head>
		<title>Face Recognition</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">

				<div class="content">
					<h1><a href="#">Face Recognition</a></h1>
					<p>Project AI<br/>
					</p>
					<form action="/upload" method="post" enctype="multipart/form-data">
						<div>
                             <label class="btn btn-default btn-file">
                                <a href="webcam">Webcam</a>
                             </label>
                             <label class="btn btn-default btn-file">
                                Upload Image <input name="image" style="display: none;" type="file">
                             </label>
                             <input class="btn btn-primary" type="submit" value="Detect Image">
                        </div>
					</form>
				</div>
				<div class="image phone"><div class="inner"><img src="static/images/64-640266_face-scan-vector-face-recognition-png-logo.png" alt="" /></div></div>
				<div class="text-center">
                   {% if init %}
			       {% if image_to_show %}
                   <div>
                      <img src="{{ image_to_show }}" style="width:600px;">
                   </div>
					{% endif %}
                    {% endif %}
                </div>
			</header>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
